<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM</title>

<style>

 .container
 {
   width:50%;
   border:2px solid purple;
   margin:auto;
   padding:20px;
   height:auto;
   font-size:18px;
  
 }
</style>


</head>
<body>
 <div class="container">
   <h1>My Form</h1>
     <form action="registerform" method="post">
       <table>
       
          <tr>
            <td>Enter Your Name:</td>
            <td><input type="text" name="username" placeholder="enter your name"></td>
          </tr>
          <tr>
            <td>Enter Your Password:</td>
            <td><input type="password" name="password" placeholder="enter your password"></td>
          </tr>
          <tr>
            <td>Enter Your Email:</td>
            <td><input type="Email" name="email" placeholder="enter your Email"></td>
          </tr>
          <tr>
            <td>Select Gender</td>
            <td><input type="radio" name="gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="gender" value="female">Female</td></td>
          </tr>
          <tr>
            <td>Select Your Course:</td>
            <td>
                <select name="course">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                </select>
            </td>
          </tr>
          <tr>
            <td style="text-align:right"><input type="checkbox" value="checked" name="condition">
            <td>Agree terms and conditions</td>
          </tr>
          <tr>
            <td> </td>
            <td><button type="submit">Register</button>
            <button type="reset">Reset</button></td>
          </tr>
       </table>
   </form> 
 </div>
</body>
</html>
